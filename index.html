<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Google</title>
</head>

<!-- INÍCIO do body -->
<body>
    
    <!-- INÍCIO do header -->
    <header>
        
        <!-- INÍCIO do Menu Principal -->
            <nav>
                <!-- INÍCIO UL -->
                <ul>
                    <li>Gmail</li>
                    <li>Imagens</li>
                    <!-- Bandeja de Aplicativos -->
                    <li><img src="img/menu-opcoes.png" alt="Google Apps" title="Google Apps"></li>
                    <!-- Botão de Login -->
                    <li><button>Fazer login</button></li>
                </ul>
                <!-- FIM UL -->
            </nav>
        <!-- FIM do Menu Principal -->

        </header>
    <!-- FIM do header -->

    <!-- INÍCIO Conteúdo Principal -->
    <main>
        <!-- CONTAINER do Main -->
        <section id="container-main">
            <!-- Logo Google -->
            <section class="logotipo">
                <img src="img/google-logo.png" alt="Logo Google">
            </section>
            <!-- FIM Logo Google -->

            <!-- Barra de Pesquisa -->
            <section class="barra-pesquisa">
                <img class="lupa" src="img/lupa.png" alt="Lupa">
                <input type="text" autofocus title="Pesquisar">
                <img class="tecrado" src="img/tecrado.png" alt="Ferramenta de inserção de texto" title="Ferramenta de inserção de texto">
            </section>
            <!-- FIM Barra de Pesquisa -->

            <!-- Botões de Pesquisa -->
            <section class="botoes-pesquisa">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </section>
            <!--FIM Botões de Pesquisa -->

            <p class="p-conteudo-idioma">Disponibilizado pelo Google em: <a href="#">English</a></p>
        </section>
        <!-- FIM CONTAINER do Main -->
                
    </main>
    <!-- FIM Conteúdo Principal -->
    
    <!-- INÍCIO do Footer -->
    <footer>

        <!-- País -->
        <section class="pais"><p>Brasil</p></section>

        <!-- CONTAINER FOOTER -->
        <section class="container-footer">

        <!-- Links esquerda -->
        <ul class="links-esquerda">
            <a href="#"><li>Publicidade</li></a>
            <a href="#"><li>Negócios</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Como funciona a Pesquisa</li></a>
        </ul>
        <!-- FIM Links esquerda -->
        <!-- Links direita -->
        <ul class="links-direita">
            <a href="#"><li>Privacidade</li></a>
            <a href="#"><li>Termos</li></a>
            <a href="#"><li>Configurações</li></a>
        </ul>
        <!-- FIM Links direita -->
        </section>
        <!-- FIM CONTAINER FOOTER -->

    </footer>
    <!-- FIM do Footer -->
    
</body>
<!-- FIM do body -->
</html>
